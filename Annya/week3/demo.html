<!DOCTYPE html>
<html>
    
  <head>
    <title> A thingamabob</title>
    <style>
      #relative{
        position: relative
      }
      .head-item {
        position: relative
        top: -10px
        float: left;
        width: 50px;  
        height: 50px;
        text-align: center;
        border: 1px solid gray;
       }
    </style>
    
  </head>
  
  <body>
    <div>
      <h1>
        This is a heading
      </h1>
    </div>
    
    <div class = "image">
      <img id = "relative" src = "https://miro.medium.com/max/753/0*jqxx3-dJqFjXD6FA" alt = "KNN" title = "KNN" width = 200px> 
    </div>
    
    <div>
      <a href="https://en.wikipedia.org/wiki/K-nearest_neighbors_algorithm">
        <button id = "relative" type="button">KNN!</button>
    </a>
    </div>

    <div class="head-item">1</div>
    <div class="head-item">2</div>
    <div class="head-item">3</div>
    <div class="head-item">4</div>
    <div class="head-item">5</div>
  </body>
</html>
